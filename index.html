<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calcBody">
        <div class="calcScreen"><p id="numbersText"></p></div>
        <div class="buttonArea">
            <button id="one" onclick="displayNumber(1)">1</button>
            <button id="two" onclick="displayNumber(2)">2</button>
            <button id="three" onclick="displayNumber(3)">3</button>
            <button id="plus" onclick="displayNumber('+')">+</button>
            <button id="four" onclick="displayNumber(4)">4</button>
            <button id="five" onclick="displayNumber(5)">5</button>
            <button id="six" onclick="displayNumber(6)">6</button>
            <button id="minus" onclick="displayNumber('-')">-</button>
            <button id="seven" onclick="displayNumber(7)">7</button>
            <button id="eight" onclick="displayNumber(8)">8</button>
            <button id="nine" onclick="displayNumber(9)">9</button>
            <button id="multiply" onclick="displayNumber('x')">x</button>
            <button id="clearbtn" onclick="clearScreen()">clear</button>
            <button id="zero" onclick="displayNumber(0)">0</button>
            <button id="equals" onclick="displayNumber()">=</button>
            <button id="divide" onclick="displayNumber('/')">/</button>
            
        </div>
    </div>
    
</body>
<script defer src="calc.js"></script>
</html>
